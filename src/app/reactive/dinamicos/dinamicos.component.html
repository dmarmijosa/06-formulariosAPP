<div class="animate__animated animate__backInDown">

  <h2>Reactive <small>Din√°micos</small></h2>
</div>

<form autocomplete="off" [formGroup]="miFormulario" >
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">

      <input  class="form-control"
              type="text"
              formControlName="nombre"
              placeholder="Agregar nombre de la persona">
      <span class="form-text text-danger"
            *ngIf="campoNoEsValido('nombre')">
        Este campo es obligatorio.
      </span>

    </div>

  </div>
  <div class="mb-3 row">
    <label for="agregar" class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control"
               type="text"
               [formControl]="nuevoFavorito"
               (keyup.enter)="agregarFavorito()"
               placeholder="Agregar favorito">
        <button class="btn btn-outline-primary"
                (click)="agregarFavorito()"
                type="button">
          Agregar

        </button>

      </div>

    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="favorito" >Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosARR.controls; let i = index">
        <input  class="form-control "
                [formControlName]="i">
        <button class="btn btn-outline-danger"
                (click)="eliminarFavorito(i)"
                >Eliminar

        </button>
      </div>
    </div>

  </div>

  <div class="mb-3 row">
    <div class="col-sm-12">
      <button type="submit"
              (click)="guardar()"
              class="btn btn-primary float-end" >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value|json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value|json}}</pre>
