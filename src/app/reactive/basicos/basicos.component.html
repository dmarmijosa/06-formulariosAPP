<div class="animate__animated animate__backInDown">
  <h2>Reactive:Basicos</h2>
  <hr>
</div>

<div class="row" >
  <div class="col">
      <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
           <!-- Producto -->
          <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="producto">Producto</label>
              <div class="col-sm-9">
                  <input  type="text"
                          formControlName="nombre"
                          class="form-control"
                          placeholder="Nombre del producto">
                  <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('nombre')"
                        >
                    Debe de ser de min√≠mo 3 letras</span>

              </div>
          </div>

           <!-- Precio -->
          <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="precio">Precio</label>
              <div class="col-sm-9">
                <input  type="number"
                        formControlName="precio"
                        class="form-control"
                          placeholder="Precio del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoNoEsValido('precio')">
                      El precio debe ser 0 o mayor</span>


              </div>
          </div>

          <!-- Existencias -->
          <div class="mb-3 row">
              <label class="col-sm-3 col-form-label" for="existencias">Existencias</label>
              <div class="col-sm-9">
                  <input  type="number"
                          formControlName="existencias"
                          class="form-control"
                          placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoNoEsValido('existencias')">
                      ELas existencias debe ser 0 o mayor</span>
              </div>
          </div>


          <div class="row">
              <div class="col">
                  <button type="submit"
                          class="btn btn-primary float-end">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                              <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                            </svg>    Guardar
                  </button>
              </div>
          </div>

      </form>
  </div>
</div>

<div class="row">
  <div class="col">
      <span>Valid</span>
      <pre>{{miFormulario.valid}}</pre>

      <span>Pristine</span>
      <pre>{{miFormulario.pristine}}</pre>

      <span>Touched</span>
      <pre>{{miFormulario.touched}}</pre>



      <span>Value</span>
      <pre>{{miFormulario.value | json}}</pre>

      <span>customMin</span>
<!--       <pre>{{miFormulario?.controls?.['existencias']?.errors | json}}</pre>
 -->  </div>

</div>
