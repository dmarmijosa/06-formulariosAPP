<h2>Template</h2>
<hr>
<ul class="list-group">
    <li *ngFor="let item of templateMenu" 
        [routerLink]="item.ruta"
        routerLinkActive="active"
        class="list-group-item" >
        {{item.texto}}
       
    </li>
</ul>
<h2 class="mt-3">Reactive</h2>
<hr>
<ul class="list-group">
    <li *ngFor="let item of reactiveMenu" 
        [routerLink]="item.ruta"
        routerLinkActive="active"
        class="list-group-item" >
        {{item.texto}}
       
    </li>
    

</ul>
